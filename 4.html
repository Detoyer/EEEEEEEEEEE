<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="properties.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="./airbnb.png" alt="Airbnb Logo"></a>
        </div>
        <div class="nav-buttons">
          <button class="login-button">Login</button>
          <button class="signup-button">Sign Up</button>
        </div>
    </nav>

    <div class="bigimg">
        <img src="./4.jpeg" alt="Lake House">
    </div>
    <div class="content-wrapper">
        <div class="listing-info2">
            <h2 class="listing-title2" id="infoheader">Lake House</h2>
            <p class="listing-details2 info">8 guests · 4 bedrooms · 5 beds · 3 baths</p>
            <p class="listing-amenities2 info">Lake access · Boat dock · Fishing gear</p>
            <p class="listing-price2 info">$280 / night</p>
        </div>

        <div class="booking-form">
            <form>
                <div class="form-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin">
                </div>
                <div class="form-group">
                    <label for="checkout">Checkout Date:</label>
                    <input type="date" id="checkout" name="checkout">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests">
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                    </select>
                </div>
                <button type="submit" class="reserve-button">Reserve</button>
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-content">
          <div class="company-name">
            <p>© 2023 Your Company Name</p>
          </div>
          <div class="footer-buttons">
            <a href="index.html" class="footer-button">Home</a>
            <a href="#" class="footer-button">Back to Top</a>
          </div>
        </div>
    </footer>
</body>
</html>
